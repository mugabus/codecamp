<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
      
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="personal" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" value="business" /> Business</label>
      </fieldset>
      
      <fieldset>
  <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I have read and agree to the terms and conditions</label>
</fieldset>

      
      <label for="additional-info"><input id="additional-info" type="checkbox" required/> Additional Information (optional)</label>
      
      <input type="submit" value="Submit" required />
    </form>
  </body>
</html>
