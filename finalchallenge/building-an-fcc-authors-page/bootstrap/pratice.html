<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Playground</title>
    <!-- Bootstrap CSS (via CDN for Bootstrap 3) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can go here */
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <div class="well" id="left-well">
                    <button type="button" class="btn btn-default target">Button 1</button>
                    <button type="button" class="btn btn-default target">Button 2</button>
                    <button type="button" class="btn btn-default target">Button 3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="well" id="right-well">
                    <button type="button" class="btn btn-default target">Button 1</button>
                    <button type="button" class="btn btn-default target">Button 2</button>
                    <button type="button" class="btn btn-default target">Button 3</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (via CDN for Bootstrap 3) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
