<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        form {
            width: 300px;
            border: 1px solid #000;
            padding: 10px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            border: 1px solid #000;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            width: 80%;
        }

        input[type="submit"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>CatPhotoApp</h1>
<h2>Cat Photos</h2>
<p>See more cat photos in our gallery.</p>
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" style="display: block;">
<h1>Cat Lists</h1>
<h2>Things cats love:</h2>
<ul>
    <il style="display: list-item;">cat nip</il>
    <il style="display: list-item;">laser pointers</il>
    <il style="display: list-item;">lasagna</il>
</ul>
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" style="display: block;">
<H1>Top 3 things cats hate:</h1>
    <p>1.flea treatment</p>
    <p>2.thunder</p>
    <p>3.other cats</p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" style="display: block;">

<h1>Cat Form</h1>

    

<form action="#">
    <fieldset>
        <legend>Is your cat an indoor or outdoor cat?</legend>
        <label><input type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
    </fieldset>
    <fieldset>
        <legend>What's your cat's personality?</legend>
        <label><input type="checkbox" name="personality" value="loving"> Loving</label>
        <label><input type="checkbox" name="personality" value="lazy"> Lazy</label>
        <label><input type="checkbox" name="personality" value="energetic"> Energetic</label>
    </fieldset>
    <input type="text" placeholder="cat photo URL">
    <input type="submit" value="Submit">
</form>
</body>
</html>
